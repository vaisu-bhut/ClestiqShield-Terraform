apiVersion: apps/v1
kind: Deployment
metadata:
  name: guardian
  labels:
    app: guardian
spec:
  replicas: 2
  selector:
    matchLabels:
      app: guardian
  template:
    metadata:
      labels:
        app: guardian
        tags.datadoghq.com/env: "production"
        tags.datadoghq.com/service: "clestiq-shield-guardian"
        tags.datadoghq.com/version: "1.0.0"
        tags.datadoghq.com/source: "python"
    spec:
      containers:
        - name: guardian
          image: us-east1-docker.pkg.dev/clestiq-shield/clestiq-shield/guardian:latest
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "384Mi"
          ports:
            - containerPort: 8002
          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8002
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: gemini-secrets
                  key: api-key
            # Moderation Settings
            - name: DEFAULT_MODERATION_MODE
              value: "moderate"
            - name: HARMFUL_CONTENT_THRESHOLD
              value: "0.7"
            - name: INAPPROPRIATE_CONTENT_THRESHOLD
              value: "0.6"
            # PII & TOON (defaults to False - opt-in via request)
            - name: OUTPUT_PII_DETECTION_ENABLED
              value: "false"
            - name: AUTO_CONVERT_TOON_TO_JSON
              value: "false"
            # Datadog Unified Service Tagging
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            # Datadog Unix Domain Sockets (UDS) - Recommended for K8s
            - name: DD_TRACE_AGENT_URL
              value: "unix:///var/run/datadog/apm.socket"
            - name: DD_DOGSTATSD_SOCKET
              value: "/var/run/datadog/dsd.socket"
            # Enable Datadog Features
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: DD_PROFILING_ENABLED
              value: "true"
            - name: DD_RUNTIME_METRICS_ENABLED
              value: "true"
          volumeMounts:
            - name: datadog-socket
              mountPath: /var/run/datadog
              readOnly: false
      volumes:
        - name: datadog-socket
          hostPath:
            path: /var/run/datadog/
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: guardian
spec:
  selector:
    app: guardian
  ports:
    - protocol: TCP
      port: 8002
      targetPort: 8002
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: guardian-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: guardian
