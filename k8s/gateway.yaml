apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        tags.datadoghq.com/env: "production"
        tags.datadoghq.com/service: "clestiq-shield-gateway"
        tags.datadoghq.com/version: "1.0.0"
        tags.datadoghq.com/source: "python"
    spec:
      containers:
        - name: gateway
          image: us-east1-docker.pkg.dev/clestiq-shield/clestiq-shield/gateway:latest
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "384Mi"
          ports:
            - containerPort: 8000
          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: SENTINEL_SERVICE_URL
              value: "http://sentinel:8001"
            - name: GUARDIAN_URL
              value: "http://guardian:8002"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: database-url
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: ALGORITHM
              value: "HS256"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: eagle-eye-secrets
                  key: secret-key
            # Datadog Unified Service Tagging
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            # Datadog Agent Host
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_TRACE_AGENT_PORT
              value: "8126"
            # Datadog Unix Domain Sockets (UDS) - Recommended for K8s
            - name: DD_TRACE_AGENT_URL
              value: "unix:///var/run/datadog/apm.socket"
            - name: DD_DOGSTATSD_SOCKET
              value: "/var/run/datadog/dsd.socket"
            # Enable Datadog Features
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: DD_PROFILING_ENABLED
              value: "true"
            - name: DD_RUNTIME_METRICS_ENABLED
              value: "true"
          volumeMounts:
            - name: datadog-socket
              mountPath: /var/run/datadog
              readOnly: false
      volumes:
        - name: datadog-socket
          hostPath:
            path: /var/run/datadog/
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  type: LoadBalancer
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gateway-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: gateway
