apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel
  labels:
    app: sentinel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sentinel
  template:
    metadata:
      labels:
        app: sentinel
        tags.datadoghq.com/env: "production"
        tags.datadoghq.com/service: "clestiq-shield-sentinel"
        tags.datadoghq.com/version: "1.0.0"
        tags.datadoghq.com/source: "python"
    spec:
      containers:
        - name: sentinel
          image: us-east1-docker.pkg.dev/clestiq-shield/clestiq-shield/sentinel:latest
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "384Mi"
          ports:
            - containerPort: 8001
          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: GCP_PROJECT_ID
              value: "clestiq-shield"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/etc/gcp/gcp-credentials.json"
            - name: GUARDIAN_SERVICE_URL
              value: "http://guardian:8002"
            # Datadog Unified Service Tagging
            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']
            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']
            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']
            # Datadog Agent Host
            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: DD_TRACE_AGENT_PORT
              value: "8126"
            # Datadog Unix Domain Sockets (UDS) - Recommended for K8s
            - name: DD_TRACE_AGENT_URL
              value: "unix:///var/run/datadog/apm.socket"
            - name: DD_DOGSTATSD_SOCKET
              value: "/var/run/datadog/dsd.socket"
            # Enable Datadog Features
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: DD_PROFILING_ENABLED
              value: "true"
            - name: DD_RUNTIME_METRICS_ENABLED
              value: "true"
          volumeMounts:
            - name: datadog-socket
              mountPath: /var/run/datadog
              readOnly: false
            - name: gcp-credentials
              mountPath: /etc/gcp
              readOnly: true
      volumes:
        - name: datadog-socket
          hostPath:
            path: /var/run/datadog/
            type: DirectoryOrCreate
        - name: gcp-credentials
          secret:
            secretName: gcp-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: sentinel
spec:
  selector:
    app: sentinel
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 8001
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sentinel-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: sentinel
